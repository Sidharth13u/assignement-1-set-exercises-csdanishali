<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <h1>Petrol Cost Calculator</h1>

    <!-- Cost per liter input -->
    <label for="price">Cost per liter ($):</label>
    <input type="number" id="price" value="1.72" step="0.01">

    <!-- Liters purchased input -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" step="0.01">

    <!-- Button to calculate total -->
    <button id="calculateBtn">Calculate Total</button>

    <!-- Paragraph to show result -->
    <p id="totalCost">Total cost: $0.00</p>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
