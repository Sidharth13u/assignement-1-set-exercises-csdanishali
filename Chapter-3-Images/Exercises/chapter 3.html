<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Landscapes Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: chocolate;
      text-align: center;
    }

    img {
      margin: 20px;
      border-radius: 10px;
      filter: contrast(1.1) brightness(0.95) saturate(1.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .image-info {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Nature Landscapes Gallery</h1>

  <div class="image-info">
    <img src="1photo (1).jpg" alt="Dense forest with sunlight filtering through trees" width="400" height="300" title="Peaceful Forest Scene">
    <p><strong>License:</strong> Free to use under Unsplash License. No attribution required.</p>
  </div>

  <div class="image-info">
    <img src="photo (1).jpg" alt="Snow-covered mountain under clear blue sky" width="400" height="300" title="Majestic Mountain">
    <p><strong>License:</strong> Free to use under Unsplash License. No attribution required.</p>
  </div>

  <div class="image-info">
    <img src="2photo.jpg" alt="Sunset view on a quiet tropical beach" width="400" height="300" title="Serene Beach Sunset">
    <p><strong>License:</strong> Free to use under Unsplash License. No attribution required.</p>
  </div>

</body>
</html>
